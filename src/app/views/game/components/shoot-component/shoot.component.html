<div class="shootDetails" [formGroup]="form">
    <mat-form-field>
        <input #inputShoot type="number" matInput placeholder="{{shootLabel}}"
               formControlName="shootControl" [errorStateMatcher]="matcher" (keyup.enter)="doneInput()">
        <mat-error
            *ngIf="form.controls.shootControl.hasError('score') && ! form.controls.shootControl.hasError('required')">
            {{form.controls.shootControl.errors.score.message}}
        </mat-error>
    </mat-form-field>
    <button mat-flat-button color="primary" (click)="onButtonClick(2)" [disabled]="!canDouble">x2</button>
    <button mat-flat-button color="accent" (click)="onButtonClick(3)" [disabled]="!canTriple">x3</button>
</div>
