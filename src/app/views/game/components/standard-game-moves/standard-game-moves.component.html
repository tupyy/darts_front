<div class="game-moves">
    <mat-card *ngFor="let move of moves(); let i=index">
        <span class="move-index">{{i+1}}</span> - <span class="player-name">{{playerName()|titlecase}}</span>
        <span *ngFor="let shoot of move.shoots">
            {{shoot.value}} /
        </span>
    </mat-card>
</div>
