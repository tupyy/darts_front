<mat-card class="player-info">
    <mat-card-header>
        <div mat-card-avatar class="card-avatar">
            <mat-icon>face</mat-icon>
        </div>
        <mat-card-title class="title">{{playerName|titlecase}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <span class="score-title">Score:</span>
        <span class="current-score">{{playerScore}}</span>
    </mat-card-content>
</mat-card>
