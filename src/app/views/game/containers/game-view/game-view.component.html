<div class="game-view-container">
    <mat-tab-group>
        <mat-tab label="Move">
            <app-player-name [playerName]="playerName" [playerScore]="playerScore"></app-player-name>
            <ng-template app-play-component></ng-template>
            <div class="action-buttons-container">
                <div class="action-buttons">
                    <button mat-flat-button color="warn" (click)="reset()">Clear</button>
                    <mat-button-toggle-group #group="matButtonToggleGroup">
                        <mat-button-toggle value="center"
                                           [checked]="!showBoard.value"
                                           (click)="showBoard.next(false)">
                            <mat-icon>input</mat-icon>
                        </mat-button-toggle>
                        <mat-button-toggle value="center"
                                           [checked]="showBoard.value"
                                           (click)="showBoard.next(true)"
                        >
                            <mat-icon>radio_button_checked</mat-icon>
                        </mat-button-toggle>
                    </mat-button-toggle-group>
                    <button mat-flat-button color="primary" (click)="onNext()">Next</button>
                </div>
            </div>

        </mat-tab>
        <mat-tab label="Moves"><app-game-moves [moves]="getMoves()"></app-game-moves></mat-tab>
        <mat-tab label="Ranking"><app-game-rankings [rankings]=getRankingList()></app-game-rankings></mat-tab>
    </mat-tab-group>
</div>
